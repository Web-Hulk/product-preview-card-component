<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Product Preview Card Component</title>
</head>
<body>
  <main class="main">
    <div class="image-container">
      <div class="main-image"></div>
    </div>

    <div class="text-container">
      <p class="category">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
        <span class="normal">$149.99</span>
        <span class="sale">$169.99</span>
      </div>

      <button class="text-container-btn">
        <img src="./assets/icon-cart.svg" alt="Icon Cart" />
        <span>Add to Cart</span>
      </button>
    </div>
  </main>
</body>
</html>
